<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>JS</title>
<script type="text/javascript">

function maxProduct(nums)
{
  var leng = nums.length;
  for(var i=1; i<leng;i++)
  {
	 for(var j=0;j<leng-1;j++)
	 {
	   if(nums[j]>nums[j+1])
	   {
	  var temp = nums[j];
	  nums[j] = nums[j+1];
	  nums[j+1] = temp;
	   }
	 }
  }
  if(nums[0]<0 && nums[1]<0)
  {
	if(nums[0]*nums[1] > nums[leng-1]*nums[leng-2])
	{
	   alert(nums[0]*nums[1])
	}
	else
	{
		alert(nums[leng-1]*nums[leng-2])
	}
  }
  else
  {
      var max1=nums[leng-1];
	  var max2=nums[leng-2];
	  var maxnum = max1 * max2
	  
	  alert(maxnum)

  }
 
}
maxProduct([5, 20, 2, 6]); // 得到 120 因為 20 和 6 相乘得到最大值
maxProduct([10, -20, 0, 3]); // 得到 30 因為 10 和 3 相乘得到最大值

</script>
</head>

</html>
