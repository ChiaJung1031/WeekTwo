<meta charset="utf-8"></meta>
<title>JS</title>
<script type="text/javascript">

function calculate(min,max)
{ 
  var sum=0;
  for(var i=min;i<=max;i++)
  {
     sum = sum+i;
  }
  alert(sum);
} 
calculate(1,3);
calculate(4,8);

</script>
